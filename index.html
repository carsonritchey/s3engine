<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8" />
        <title>s3engine</title>
    </head>

    <body>
        <div class="canvascontainer">
            <canvas id="s3canvas"></canvas>
            <div id="debug-overlay">
                <div id="debug-conductor">
                    <h3>conductor</h1>
                    <div>t: <span id='t'></span></div>
                    <div>measure: <span id='measure'></span></div>
                    <div>beat: <span id='beat'></span></div>
                </div>
                <div id="debug-beatbox">
                    <h3>beatbox</h3>
                    <div>rotation X: <span id='rotation-x'></span></div>
                    <div>rotation Y: <span id='rotation-y'></span></div>
                    <div>rotation Z: <span id='rotation-z'></span></div>
                </div>
            </div>
        </div>

        <br><br>
        <script src="lib/gl-matrix-min.js"></script>
        <script src="lib/howler.core.js"></script>

        <script src="lib/gl-helper.js"></script>
        <script src="lib/obj-parser.js"></script>
        <script src="lib/chart-parser.js"></script>

        <script src="src/obj.js"></script>
        <script src="src/player.js"></script>

        <script src="src/conductor.js"></script>

        <script src="src/beatbox.js"></script>

        <script src="src/shaders.js"></script>
        <script src="src/script.js"></script>
    </body>
</html>
